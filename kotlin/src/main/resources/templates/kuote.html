<html>
<head>
    <title>Astral by HTML5 UP</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="/assets/css/noscript.css"/>
    </noscript>
</head>
<body>



<!-- Wrapper-->
<div id="wrapper">

    <!-- Nav -->
    <nav id="nav">
        <a href="/" class="icon fa-home inactive"><span>Home</span></a>
        <a href="#kuote" class="icon fa-folder active"><span>Work</span></a>
        <a href="#contact" class="icon fa-envelope"><span>Contact</span></a>
        <a href="https://twitter.com/ajlkn" class="icon fa-twitter"><span>Twitter</span></a>
    </nav>

    <!-- Main -->
    <div id="main">
        <article id="kuote" class="panel">
            <section id="user">
                <div class="row">
                    <div class="media">
                        <div class="media-left">
                            <img src="https://pbs.twimg.com/profile_images/1071342972963340288/SxeLHmHb_400x400.jpg" alt="" style="width:50px">
                        </div>
                        <div class="media-body">
                            <h3>Preslav Rachev (@preslavrachev)</h3>
                            30. Dec, 2018
                        </div>
                    </div>
                </div>
            </section>
            <section id="content">
                <blockquote>{{ content }}</blockquote>
            </section>
            <hr>
            <section id="source">
                <div class="row">
                    <div class="col-2 col-4-medium col-12-small">
                        <a href="#" class="image fit"><img src="{{ source.image }}" alt=""></a>
                    </div>
                    <div class="col-6 col-8-medium col-12-small">
                        <h3><a href="{{ source.url }}">{{ source.title }}</a></h3>
                        <small>
                            {{ source.subtitle }}
                        </small>
                    </div>
                </div>
            </section>
        </article>
    </div>

    <!-- Footer -->
    <div id="footer">
        <ul class="copyright">
            <li>&copy; Untitled.</li>
            <li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
        </ul>
    </div>

</div>

<!-- Scripts -->
<script src="/assets/js/jquery.min.js"></script>
<script src="/assets/js/browser.min.js"></script>
<script src="/assets/js/breakpoints.min.js"></script>
<script src="/assets/js/util.js"></script>


</body>
</html>
